<md-content class="md-padding" layout-fill flex>
	<div id="split-pane1" class="split split-horizontal" flex>
    <md-content class="md-padding">
  		<form name="projectSummaryForm">
        <h5>Summary</h5>
  		  <md-input-container class="md-block" flex-gt-sm>
          <label>Name</label>
          <input ng-model="project.name" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Display name</label>
          <input ng-model="project.displayName">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Staging url</label>
          <input ng-model="project.stagingUrl">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Production url</label>
          <input ng-model="project.productionUrl">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Database name</label>
          <input ng-model="project.databaseName">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Description</label>
          <textarea ng-model="project.description"></textarea>
        </md-input-container>
        <div layout="row">
          <span flex></span>
          <md-button ng-disabled="projectSummaryForm.$invalid" 
            class="md-raised md-primary" 
            ng-click="onSaveClick($event)">
            Save
          </md-button>
        </div>
  	 </form>
    </md-content>
	</div>
	<div id="split-pane2" class="split split-horizontal">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="POM">
		    <project-config ng-if="project.id > 0" project="project"></project-config>
      </md-tab>
      <md-tab label="Settings"><md-tab>
    </md-tabs>
	</div>
</md-content>
